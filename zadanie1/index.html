<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h1>Zapis uczestnika na szkolenie:</h1>

    <form action="https://formspree.io/xdowelly" method="POST">
        
        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name" placeholder="Wypełnij imię" maxlength="50" required><br><br>
     
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname" placeholder="Wypełnij nazwisko" maxlength="50" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Wypełnij e-mail" maxlength="50" required><br><br>

        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Wypełnij numer telefonu" maxlength="20" required><br><br>
        
        <select name="city">
            <option value="kraków">Kraków</option> 
            <option value="warszawa" selected>Warszawa</option>
            <option value="gdańsk">Gdańsk</option>
        </select><br><br>

        <label><input type="radio" name="gender" required>Mężczyzna</label>
        <label><input type="radio" name="gender" required>Kobieta</label><br><br>

        <label><input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzenie danych osobowych.</label><br><br>

        <label for="message">Dodatkowa wiadomość:</label><br>
        <textarea maxlength="300" name="message" id="message" placeholder="Dodatkowa wiadomość"></textarea><br><br>
        
        <input type="submit" value="Wyślij" >

    </form>
</body>
</html>
